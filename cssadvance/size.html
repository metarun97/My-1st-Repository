        .box{

        .fifty-percent{

        }
        .fifty-vw{
            width: 50vw;
        }
        .parent{
            width: 500px;
            border: 1px solid black;
        }
 </style>

       <h1>Size</h1>

           <div class="box four-hundred-o=pixel">400px</div>
           <div class="box fifty-percent">50%</div>

           <div class="parent">
            <div class="box four-hundred-o=pixel">400px</div>

           </div>
